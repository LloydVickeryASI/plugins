<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1A1A2E 0%, #0D0D1A 100%);
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 163, 163, 0.1) 100%);
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 36pt;
    }

    h1 {
      color: #FFFFFF;
      font-size: 44pt;
      font-weight: 700;
      margin: 0 0 16pt 0;
      line-height: 1.1;
    }

    .subtitle {
      color: #00A3A3;
      font-size: 22pt;
      font-weight: 400;
      margin: 0;
    }

    .logo {
      position: absolute;
      bottom: 24pt;
      right: 36pt;
      width: 120pt;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="content">
    <h1>{{TITLE}}</h1>
    <p class="subtitle">{{SUBTITLE}}</p>
  </div>
  <div class="logo">
    <!-- ASI Logo placement -->
  </div>
</body>
</html>
